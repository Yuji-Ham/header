<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>header</title>
</head>
<body>
    <!-- 
        ★ヘッダー実装に必要なHTMLタグ一覧★

        必要に合わせて、適宜idまたはクラス名を付けてください。
        コーディング規約で、キャメルケースが指定されているので注意しましょう。

        （例）
        idの指定 =　<div id="helloWorld"></div>
        classの指定 = <div class="helloWorld"></div>
    -->

    <!-- ヘッダー要素を明示するタグ -->
    <header class="Page-Header">
        <h1 class="Back-Header">
            <a href="index.html"><img class="Header-Image" src="img/logo.png" alt="つつじ亭のホーム"></a>
            <nav>
                <ul class="Main-Navi">
                    <li><a href="Top.html">トップ</a></li>
                    <li><a href="Shizen.html">自然林の庭</a></li>
                    <li><a href="Room.html">客室</a></li>
                    <li><a href="Food.html">料理</a></li>
                    <li><a href="Onsen.html">温泉</a></li>
                    <li><a href="Access.html">交通</a></li>
                </ul>
            </nav>
        </h1>
    </header>
    <!-- 画像を差し込むタグ -->
    <img src="" alt="">


    <!-- ナビゲーションを明示するタグ -->
    <nav></nav>

    <!-- 文字をリスト化して扱えるタグ（箇条書き的な） -->
    <ul>
        <li></li>
    </ul>

    <!-- 意味を持たない空要素。CSSの兼ね合いで要素をまとめたりしたい時に使う -->
    <div></div>

    <!-- リンク機能を持つタグ -->
    <a href=""></a>



</body>
</html>
